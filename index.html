<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
    
    </a-entity>
  
    <a-entity
      position="2 3 -2"
      animation__2="property: position; to: 2 .5 -2; loop: true; dur: 2000"
    >
      <a-box color="yellow" width="1" height="1" depth="1" light="type: point; color: #FFA500; intensity: 1;" ></a-box>
    </a-entity>


        </a-entity>

        <a-box position="0 0 0" color="red" width="1" height="1" ></a-box>
  
       
          
        </a-entity>
  
        <a-entity
          position="-2 3 -2"
          animation__2="property: position; to: -2 .5 -2; loop: true; dur: 2000"
        >
          <a-box color="blue" width="1" height="1" depth="1" light="type: point; color: #800080; intensity: 1;" ></a-box>
        </a-entity>
  
       
        <a-light type="hemisphere" color="#black" ></a-light>
   
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="10" color="green"></a-plane>
        <a-sky color="light blue"></a-sky>
      </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
